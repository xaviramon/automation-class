router_bgp:
  as: 65100
  router_id: 192.168.255.2
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.31.255.3:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65101
      description: EMEA_NORTH_01_LEAF1A_Ethernet2
    172.31.255.7:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65101
      description: EMEA_NORTH_01_LEAF1B_Ethernet3
    172.31.255.11:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65102
      description: EMEA_NORTH_01_LEAF2A_Ethernet4
    172.31.255.15:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65102
      description: EMEA_NORTH_01_LEAF2B_Ethernet5
static_routes:
- vrf: MGMT
  destination_address_prefix: 192.168.0.0/24
  gateway: 192.168.0.1
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: MGMT
  nodes:
  - 1.1.1.1
  - 8.8.8.8
spanning_tree:
  mode: none
local_users:
  admin:
    privilege: 15
    role: network-admin
    no_password: true
  alumne:
    privilege: 15
    role: network-admin
    sha512_password: < Provide SHA512 HASH for password >
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.0.11/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.255.2/32
ethernet_interfaces:
  Ethernet2:
    peer: EMEA_NORTH_01_LEAF1A
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_EMEA_NORTH_01_LEAF1A_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.2/31
  Ethernet3:
    peer: EMEA_NORTH_01_LEAF1B
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_EMEA_NORTH_01_LEAF1B_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.6/31
  Ethernet4:
    peer: EMEA_NORTH_01_LEAF2A
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_EMEA_NORTH_01_LEAF2A_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.10/31
  Ethernet5:
    peer: EMEA_NORTH_01_LEAF2B
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_EMEA_NORTH_01_LEAF2B_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.14/31
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.255.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
