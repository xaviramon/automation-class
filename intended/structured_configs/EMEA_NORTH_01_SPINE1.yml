router_bgp:
  as: 65100
  router_id: 192.168.255.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  neighbors:
    192.168.255.5:
      peer_group: EVPN-OVERLAY-PEERS
      description: EMEA_NORTH_01_LEAF1A
      remote_as: 65101
    192.168.255.6:
      peer_group: EVPN-OVERLAY-PEERS
      description: EMEA_NORTH_01_LEAF1B
      remote_as: 65101
    192.168.255.7:
      peer_group: EVPN-OVERLAY-PEERS
      description: EMEA_NORTH_01_LEAF2A
      remote_as: 65102
    192.168.255.8:
      peer_group: EVPN-OVERLAY-PEERS
      description: EMEA_NORTH_01_LEAF2B
      remote_as: 65102
static_routes:
- vrf: MGMT
  destination_address_prefix: 192.168.0.0/24
  gateway: 192.168.0.1
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: MGMT
  nodes:
  - 1.1.1.1
  - 8.8.8.8
spanning_tree:
  mode: none
local_users:
  admin:
    privilege: 15
    role: network-admin
    no_password: true
  alumne:
    privilege: 15
    role: network-admin
    sha512_password: < Provide SHA512 HASH for password >
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.0.10/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.255.1/32
    ospf_area: 0.0.0.0
ethernet_interfaces:
  Ethernet2:
    peer: EMEA_NORTH_01_LEAF1A
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_EMEA_NORTH_01_LEAF1A_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.0/31
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0
  Ethernet3:
    peer: EMEA_NORTH_01_LEAF1B
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_EMEA_NORTH_01_LEAF1B_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.8/31
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0
  Ethernet4:
    peer: EMEA_NORTH_01_LEAF2A
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_EMEA_NORTH_01_LEAF2A_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.16/31
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0
  Ethernet5:
    peer: EMEA_NORTH_01_LEAF2B
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_EMEA_NORTH_01_LEAF2B_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.24/31
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0
router_ospf:
  process_ids:
    100:
      passive_interface_default: true
      router_id: 192.168.255.1
      no_passive_interfaces:
      - Ethernet2
      - Ethernet3
      - Ethernet4
      - Ethernet5
      bfd_enable: true
      max_lsa: 12000
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
