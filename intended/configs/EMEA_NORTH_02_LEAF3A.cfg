!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname EMEA_NORTH_02_LEAF3A
ip name-server vrf MGMT 1.1.1.1
ip name-server vrf MGMT 8.8.8.8
!
dns domain atd.lab
!
ntp local-interface  Management1
ntp server  192.168.0.1 prefer
!
radius-server host 192.168.0.1 key 7 0207165218120E
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no aaa root
no enable password
!
username admin privilege 15 role network-admin nopassword
username alumne privilege 15 role network-admin secret sha512 THISISATEST
!
vlan 120
   name Tenant_A_WEB_Zone_1
!
vlan 121
   name Tenant_A_WEB_Zone_2
!
vlan 3010
   name MLAG_iBGP_Tenant_A_WEB_Zone
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance Tenant_A_WEB_Zone
!
interface Port-Channel12
   description MLAG_PEER_EMEA_NORTH_02_LEAF3B_Po12
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet2
   description P2P_LINK_TO_EMEA_NORTH_02_SPINE1_Ethernet9
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.155.33/31
!
interface Ethernet3
   description P2P_LINK_TO_EMEA_NORTH_02_SPINE2_Ethernet9
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.155.35/31
!
interface Ethernet12
   description MLAG_PEER_EMEA_NORTH_02_LEAF3B_Ethernet12
   no shutdown
   channel-group 12 mode active
!
interface Ethernet13
   description MLAG_PEER_EMEA_NORTH_02_LEAF3B_Ethernet13
   no shutdown
   channel-group 12 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.155.9/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.154.9/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.1.16/24
!
interface Vlan120
   description Tenant_A_WEB_Zone_1
   no shutdown
   vrf Tenant_A_WEB_Zone
   ip address virtual 10.1.20.1/24
!
interface Vlan121
   description Tenant_A_WEB_Zone_2
   no shutdown
   vrf Tenant_A_WEB_Zone
   ip address virtual 10.1.21.1/24
!
interface Vlan3010
   description MLAG_PEER_L3_iBGP: vrf Tenant_A_WEB_Zone
   no shutdown
   mtu 1500
   vrf Tenant_A_WEB_Zone
   ip address 10.255.254.8/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 10.255.254.8/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 10.255.252.8/31
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 120 vni 10120
   vxlan vlan 121 vni 10121
   vxlan vrf Tenant_A_WEB_Zone vni 11
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
no ip routing vrf MGMT
ip routing vrf Tenant_A_WEB_Zone
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.155.0/24 eq 32
   seq 20 permit 192.168.154.0/24 eq 32
!
mlag configuration
   domain-id EMEA_NORTH_02_LEAF3
   local-interface Vlan4094
   peer-address 10.255.252.9
   peer-link Port-Channel12
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 192.168.0.0/24 192.168.0.1
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65203
   router-id 192.168.155.9
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS password 7 q+VNViP5i4rVjW1cxFv2wA==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS remote-as 65200
   neighbor IPv4-UNDERLAY-PEERS password 7 AQQvKeimxJu+uGQ/yYvv9w==
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65203
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER password 7 vnEaG8gMeQf3d3cN6PktXQ==
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.255.254.9 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.254.9 description EMEA_NORTH_02_LEAF3B
   neighbor 172.31.155.32 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.155.32 description EMEA_NORTH_02_SPINE1_Ethernet9
   neighbor 172.31.155.34 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.155.34 description EMEA_NORTH_02_SPINE2_Ethernet9
   neighbor 192.168.155.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.155.1 remote-as 65200
   neighbor 192.168.155.1 description EMEA_NORTH_02_SPINE1
   neighbor 192.168.155.2 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.155.2 remote-as 65200
   neighbor 192.168.155.2 description EMEA_NORTH_02_SPINE2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 120
      rd 192.168.155.9:10120
      route-target both 10120:10120
      redistribute learned
   !
   vlan 121
      rd 192.168.155.9:10121
      route-target both 10121:10121
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf Tenant_A_WEB_Zone
      rd 192.168.155.9:11
      route-target import evpn 11:11
      route-target export evpn 11:11
      router-id 192.168.155.9
      neighbor 10.255.254.9 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
