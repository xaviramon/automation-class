---
# L3LS Fabric Values - update these values with caution,
# SOME CHANGES COULD BE DISRUPTIVE.

pod_name: EMEA_NORTH_02

# Point to Point Network Summary range, assigned as /31 for each
# uplink interfaces
# Assign range larger then total [spines * total potential leafs * 2]
underlay_p2p_network_summary: 172.31.155.0/24

# IP address range for evpn loopback for all switches in fabric,
# assigned as /32s
# Assign range larger then total spines + total leafs switches
overlay_loopback_network_summary: 192.168.155.0/24

# VTEP VXLAN Tunnel source loopback IP for leaf switches, assigned in /32s
# Assign range larger then total leaf switches
vtep_loopback_network_summary: 192.168.154.0/24
# vtep_vvtep_ip: 192.168.123.123/32

# mlag pair IP assignment - assign blocks - Assign range larger then
# total leafs switches
mlag_ips:
  leaf_peer_l3: 10.255.254.0/24
  mlag_peer: 10.255.252.0/24

max_spines: 4


# Enable vlan aware bundles
vxlan_vlan_aware_bundles: false

# Spine Switches
spine:
  platform: vEOS-LAB
  bgp_as: 65200
  uplinks_to_super_spine_interfaces: [Ethernet10, Ethernet11 ]
  # defines the range of acceptable remote ASNs from leaf switches
  evpn_role: server
  evpn_route_servers: [ EMEA_NORTH_SUPERSPINE1, EMEA_NORTH_SUPERSPINE2 ]
  nodes:
    EMEA_NORTH_02_SPINE1:
      id: 1
      mgmt_ip: 192.168.1.10/24
      super_spine_interfaces: [ Ethernet3, Ethernet3 ]
    EMEA_NORTH_02_SPINE2:
      id: 2
      mgmt_ip: 192.168.1.11/24
      super_spine_interfaces: [ Ethernet4, Ethernet4 ]

#Superspines network underlay
super_spine_underlay_p2p_network_summary: 172.31.2.0/24

# Leaf switch groups
# A maximum of two nodes can form a leaf group
# When two nodes are in a leaf group this will automatically form mlag pair

l3leaf:
  defaults:
    # virtual router mac for VNIs assigned to Leaf switches
    # format: xx:xx:xx:xx:xx:xx
    virtual_router_mac_address: 00:1c:73:00:dc:01
    platform: vEOS-LAB
    #bgp_as: 65100
    spines: [EMEA_NORTH_02_SPINE1, EMEA_NORTH_02_SPINE2]
    uplink_to_spine_interfaces: [Ethernet2, Ethernet3]
    mlag: true
    mlag_interfaces: [Ethernet12, Ethernet13]
    spanning_tree_priority: 4096
    spanning_tree_mode: mstp
    evpn_role: client
    evpn_route_servers: [ EMEA_NORTH_02_SPINE1, EMEA_NORTH_02_SPINE2 ]
  node_groups:
    EMEA_NORTH_02_LEAF1:
      bgp_as: 65201
      filter:
        tenants: [Tenant_A]
      nodes:
        EMEA_NORTH_02_LEAF1A:
          id: 1
          mgmt_ip: 192.168.1.12/24
          spine_interfaces: [Ethernet2, Ethernet2]
        EMEA_NORTH_02_LEAF1B:
          id: 2
          mgmt_ip: 192.168.1.13/24
          spine_interfaces: [Ethernet3, Ethernet3]
    EMEA_NORTH_02_LEAF2:
      bgp_as: 65202
      nodes:
        EMEA_NORTH_02_LEAF2A:
          id: 3
          mgmt_ip: 192.168.1.14/24
          spine_interfaces: [Ethernet4, Ethernet4]
        EMEA_NORTH_02_LEAF2B:
          id: 4
          mgmt_ip: 192.168.1.15/24
          spine_interfaces: [Ethernet5, Ethernet5]
    EMEA_NORTH_02_LEAF3:
      bgp_as: 65203
      filter:
        tags: [web]
      nodes:
        EMEA_NORTH_02_LEAF3A:
          id: 5
          mgmt_ip: 192.168.1.16/24
          spine_interfaces: [Ethernet9, Ethernet9]
        EMEA_NORTH_02_LEAF3B:
          id: 6
          mgmt_ip: 192.168.1.17/24
          spine_interfaces: [Ethernet10, Ethernet10]

#### Override for vEOS Lab Caveats ####

# Disable update wait-for-convergence and update wait-for-install,
# which is not supported in vEOS-LAB.
# Refer to design guide

spine_bgp_defaults:
  #  - update wait-for-convergence
  #  - update wait-install
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart

leaf_bgp_defaults:
  #  - update wait-install
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
