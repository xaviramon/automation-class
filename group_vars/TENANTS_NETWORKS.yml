---
# DC1 Tenants Networks
# SVI profiles
svi_profiles:
  PXE_DEPLOY:
    mtu: 1300
    enabled: true
    igmp_snooping_enabled: false
    ip_helpers:
      192.168.1.100:
        source_interface: Vlan110
        source_vrf: Common_VRF_Services
# Documentation of Tenant specific information - Vlans/VRFs
tenants:
  # Tenant A Specific Information - VRFs / VLANs
  Tenant_A:
    mac_vrf_vni_base: 10000
    enable_mlag_ibgp_peering_vrfs: true
    vrfs:
      Common_VRF_Services:
        vrf_vni: 10
        vtep_diagnostic:
          loopback: 100
          loopback_ip_range: 10.255.1.0/24
        svis:
          110:
            name: Tenant_A_OP_Zone_DB1
            tags: [opzone,erp1]
            enabled: true
            ip_address_virtual: 10.1.10.1/24
            mtu: 1000
            profile: PXE_DEPLOY
          111:
            vni_override: 50111
            name: Tenant_A_OP_Zone_DB2
            tags: [opzone]
            ip_address_virtual: 10.1.11.1/24
      Tenant_A_WEB_Zone:
        enable_mlag_ibgp_peering_vrfs: true
        vrf_vni: 11
        svis:
          120:
            name: Tenant_A_WEB_Zone_1
            tags: [web, erp1]
            enabled: true
            ip_address_virtual: 10.1.20.1/24
          121:
            name: Tenant_A_WEB_Zone_2
            tags: [web]
            enabled: true
            ip_address_virtual: 10.1.21.1/24
      Tenant_A_APP_Zone:
        vrf_vni: 12
        svis:
          130:
            name: Tenant_A_APP_Zone_1
            tags: [app, erp1]
            enabled: true
            ip_address_virtual: 10.1.30.1/24
          131:
            name: Tenant_A_APP_Zone_2
            tags: [app]
            enabled: true
            ip_address_virtual: 10.1.31.1/24
      Tenant_A_DB_Zone:
        vrf_vni: 130
        svis:
          140:
            name: Tenant_A_DB_BZone_1
            tags: [db, erp1]
            enabled: true
            ip_address_virtual: 10.1.40.1/24
          141:
            name: Tenant_A_DB_Zone_2
            tags: [db]
            enabled: true
            ip_address_virtual: 10.1.41.1/24
      Tenant_A_WAN_Zone:
        vrf_vni: 14
        svis:
          150:
            name: Tenant_A_WAN_Zone_1
            tags: [wan]
            enabled: true
            ip_address_virtual: 10.1.40.1/24
    l2vlans:
      160:
        vni_override: 55160
        name: Tenant_A_VMOTION
        tags: [vmotion]
      161:
        name: Tenant_A_NFS
        tags: [nfs]

  # Tenant B Specific Information - VRFs / VLANs
  Tenant_B:
    mac_vrf_vni_base: 20000
    vrfs:
      Tenant_B_OP_Zone:
        enable_mlag_ibgp_peering_vrfs: false
        vrf_vni: 2000
        svis:
          210:
            name: Tenant_B_OP_Zone_1
            tags: [opzone]
            enabled: true
            ip_subnet: 10.2.10.0/24
          211:
            name: Tenant_B_OP_Zone_2
            tags: [opzone]
            enabled: true
            ip_subnet: 10.2.11.0/24
      Tenant_B_WAN_Zone:
        vrf_vni: 21
        svis:
          250:
            name: Tenant_B_WAN_Zone_1
            tags: [wan]
            enabled: true
            ip_subnet: 10.2.50.0/24
