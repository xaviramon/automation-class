   mtu 1400
   no switchport
   ip address 172.31.255.0/31
!
interface Ethernet2
   description P2P_LINK_TO_EMEA_NORTH_01_LEAF1B_Ethernet1
   mtu 1400
   no switchport
   ip address 172.31.255.8/31
